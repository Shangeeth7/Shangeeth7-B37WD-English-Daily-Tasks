<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat</title>
    <link
      rel="icon"
      href="https://thumbs.dreamstime.com/z/cat-icon-isolated-white-background-education-collection-trendy-modern-symbol-logo-web-app-ui-simple-sign-199222387.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("https://img2.goodfon.com/wallpaper/nbig/f/24/koshka-siluet-cat-chernyy-fon.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
      .card {
        border-radius: 10px;

        width: 30rem;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark text-light">
      <h4 class="offset-1 text-warning">Felis catus - Cat</h4>
      <div class="container mx-2 col-4">
        <select
          class="form-select"
          aria-label=".form-select-lg example"
          onchange="showBreedImage(value)"
          name="breed_selector"
          id="breed_selector"
        ></select>
      </div>
    </nav>
    <div class="card container mt-4 mb-3">
      <img
        class="card-img-top m-1 p-1"
        id="breed_image"
        style="width: 28rem; height: 28rem"
      />
      <div class="card-body">
        <h3 class="card-title" id="title"></h3>
        <h6 class="card-text" id="cc"></h6>
        <h6 class="card-text" id="ls"></h6>
        <h6 class="card-text" id="des"></h6>
        <h6 class="card-text" id="breed_json"></h6>
        <a id="wiki_link" target="_blank"></a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
